<div class="card">
  <blockquote>
    <p>{{source.evaluationDescription}}</p>
    <p class="report-link" *ngIf="source.evaluationReportPdfUrl">
      <a [href]="'/ifishimage/' + source.evaluationReportPdfUrl" download="评估报告.pdf" target="_blank">
        <img src="./_images/icon-download.svg"/>
        评估报告(PDF)
      </a>
    </p>
  </blockquote>

</div>
