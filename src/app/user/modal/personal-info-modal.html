<div class="modal-dialog modal-lg personal-info">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
          <h3>
            用户信息
          </h3>
          <div class="alert alert-danger" *ngIf="error">
            {{error}}
          </div>
          <div class="alert alert-success" *ngIf="success">
            {{success}}
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required placeholder="手机"
                 name="mobile" [(ngModel)]="form.mobile"/>
          <span>手机</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control"
                 [(ngModel)]="form.company"
                 minlength="6"
                 name="password"
                 #password="ngModel"
                 required placeholder="公司名称"
          />
          <span>公司名称</span>
        </div>
        <div class="form-group">
          <textarea name="address" [(ngModel)]="form.address"></textarea>
          <span>地址详情</span>
        </div>
        <div class="form-group action-button">
          <button type="submit" class="btn btn-primary btn-block">确定</button>
          <button type="button" (click)="cancel()" class="btn btn-muted btn-block">取消</button>
        </div>
      </form>
    </div>
  </div>
</div>
