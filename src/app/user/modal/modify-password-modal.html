<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
          <h3>
            修改密码
          </h3>
          <div class="alert alert-danger" *ngIf="error">
            {{error}}
          </div>
          <div class="alert alert-success" *ngIf="success">
            {{success}}
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control"
                 required placeholder="原始密码"
                 name="originalpassword"
                 [(ngModel)]="form.originalPassword"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control"
                 [(ngModel)]="form.newPassword"
                 minlength="6"
                 name="password"
                 #password="ngModel"
                 required placeholder="密码"
          />
        </div>
        <div class="form-group">
          <input type="password" class="form-control"
                 name="password2"
                 required placeholder="再次输入密码"
                 [(ngModel)]="form.confirmPassword"/>
        </div>
        <div class="form-group action-button">
          <button type="submit" class="btn btn-primary btn-block">确定</button>
          <button type="button" (click)="cancel()" class="btn btn-muted btn-block">取消</button>
        </div>
      </form>
    </div>
  </div>
</div>
